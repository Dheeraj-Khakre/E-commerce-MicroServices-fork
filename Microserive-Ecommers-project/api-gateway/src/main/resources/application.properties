spring.application.name=api-gateway
server.port=8081

# Eureka Server Configuration
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Optional: Health Check Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Set root logging level
logging.level.root=INFO

# Key Spring and Gateway components
logging.level.org.springframework.web=INFO
logging.level.org.springframework.cloud.gateway=INFO
logging.level.reactor.netty.http.client=INFO
logging.level.reactor.netty.http.server=INFO

# For filters and routing details
logging.level.org.springframework.cloud.gateway.filter=INFO
logging.level.org.springframework.cloud.gateway.route=INFO

# api gateway config for order-service routes
spring.cloud.gateway.routes[0].id=order-service
spring.cloud.gateway.routes[0].uri=lb://order-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/order/**

#api gateway config for product-service routes
spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=lb://product-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/product/**

#api gateway config for inventory-service routes
spring.cloud.gateway.routes[2].id=inventory-service
spring.cloud.gateway.routes[2].uri=lb://inventory-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/inventory/**


#api gateway config for eureka-server routes
spring.cloud.gateway.routes[3].id=discover-server
spring.cloud.gateway.routes[3].uri=${EUREKA_CLIENT_SERVICEURL:http://localhost:8761/}
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[3].filters[0]=SetPath=/


#api gateway config for eureka-server routes
spring.cloud.gateway.routes[4].id=discover-server-static
spring.cloud.gateway.routes[4].uri=${EUREKA_CLIENT_SERVICEURL:http://localhost:8761/}
spring.cloud.gateway.routes[4].predicates[0]=Path=/eureka/**


eureka.client.initialRetryIntervalMs=5000
eureka.client.retryCount=5
